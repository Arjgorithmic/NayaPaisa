{% extends "base.html" %}

{% block title %}Create Invoice - Nayapaisa{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Create New Invoice</h4>
                    <div>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Back
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="invoiceForm">
                    <div class="row">
                        <!-- Client Information -->
                        <div class="col-md-6">
                            <h5 class="mb-3"><i class="bi bi-person me-2"></i>Client Information</h5>
                            <div class="mb-3">
                                <label class="form-label">Client Name *</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Client Email *</label>
                                <input type="email" class="form-control" id="clientEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Client Address</label>
                                <textarea class="form-control" id="clientAddress" rows="3" placeholder="Street, City, State, ZIP"></textarea>
                            </div>
                        </div>
                        
                        <!-- Invoice Details -->
                        <div class="col-md-6">
                            <h5 class="mb-3"><i class="bi bi-info-circle me-2"></i>Invoice Details</h5>
                            <div class="mb-3">
                                <label class="form-label">Invoice Date</label>
                                <input type="date" class="form-control" id="invoiceDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Due Date *</label>
                                <input type="date" class="form-control" id="dueDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Invoice Number</label>
                                <input type="text" class="form-control" id="invoiceNumber" placeholder="Auto-generated">
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Items Section -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="bi bi-list me-2"></i>Items</h5>
                                <button type="button" class="btn btn-outline-primary" id="addItem">
                                    <i class="bi bi-plus-lg me-1"></i> Add Item
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="itemsContainer" class="mb-4">
                        <div class="item-row card mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-5 mb-2 mb-md-0">
                                        <input type="text" class="form-control" placeholder="Description" required>
                                    </div>
                                    <div class="col-md-2 mb-2 mb-md-0">
                                        <input type="number" class="form-control quantity" placeholder="Qty" value="1" min="1">
                                    </div>
                                    <div class="col-md-3 mb-2 mb-md-0">
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" class="form-control rate" placeholder="Rate" step="0.01" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="text" class="form-control amount" placeholder="Amount" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Totals Section -->
                    <div class="row justify-content-end">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Subtotal:</span>
                                        <span id="subtotal">₹0.00</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>
                                            Tax (%):
                                            <input type="number" class="form-control form-control-sm d-inline-block ms-2" 
                                                   id="taxRate" value="0" min="0" max="100" style="width: 80px;">
                                        </span>
                                        <span id="taxAmount">₹0.00</span>
                                    </div>
                                    <hr>
                                    <div class="d-flex justify-content-between fw-bold">
                                        <span>Total:</span>
                                        <span id="totalAmount">₹0.00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-3">
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Create Invoice
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Add item row
document.getElementById('addItem').addEventListener('click', function() {
    const itemRow = `
        <div class="item-row card mb-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-5 mb-2 mb-md-0">
                        <input type="text" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-md-2 mb-2 mb-md-0">
                        <input type="number" class="form-control quantity" placeholder="Qty" value="1" min="1">
                    </div>
                    <div class="col-md-3 mb-2 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control rate" placeholder="Rate" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="text" class="form-control amount" placeholder="Amount" readonly>
                            <button type="button" class="btn btn-outline-danger remove-item">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    document.getElementById('itemsContainer').insertAdjacentHTML('beforeend', itemRow);
});

// Remove item row
document.getElementById('itemsContainer').addEventListener('click', function(e) {
    if (e.target.closest('.remove-item')) {
        if (document.querySelectorAll('.item-row').length > 1) {
            e.target.closest('.item-row').remove();
            calculateTotals();
        } else {
            alert('You need at least one item');
        }
    }
});

// Calculate amounts
function calculateAmount(row) {
    const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
    const rate = parseFloat(row.querySelector('.rate').value) || 0;
    const amount = quantity * rate;
    row.querySelector('.amount').value = amount.toFixed(2);
}

// Calculate totals
function calculateTotals() {
    let subtotal = 0;
    
    document.querySelectorAll('.item-row').forEach(row => {
        calculateAmount(row);
        const amount = parseFloat(row.querySelector('.amount').value) || 0;
        subtotal += amount;
    });
    
    const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
    const taxAmount = (subtotal * taxRate / 100);
    const total = subtotal + taxAmount;
    
    document.getElementById('subtotal').textContent = '₹' + subtotal.toFixed(2);
    document.getElementById('taxAmount').textContent = '₹' + taxAmount.toFixed(2);
    document.getElementById('totalAmount').textContent = '₹' + total.toFixed(2);
}

// Add event listeners for calculations
document.getElementById('itemsContainer').addEventListener('input', function(e) {
    if (e.target.classList.contains('quantity') || e.target.classList.contains('rate')) {
        calculateAmount(e.target.closest('.item-row'));
        calculateTotals();
    }
});

document.getElementById('taxRate').addEventListener('input', calculateTotals);

// Form submission
document.getElementById('invoiceForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Collect form data
    const items = [];
    document.querySelectorAll('.item-row').forEach(row => {
        const description = row.querySelector('input[type="text"]').value;
        const quantity = parseInt(row.querySelector('.quantity').value);
        const rate = parseFloat(row.querySelector('.rate').value);
        const amount = parseFloat(row.querySelector('.amount').value);
        
        if (description && quantity && rate) {
            items.push({ description, quantity, rate, amount });
        }
    });
    
    const invoiceData = {
        clientName: document.getElementById('clientName').value,
        clientEmail: document.getElementById('clientEmail').value,
        clientAddress: document.getElementById('clientAddress').value,
        dueDate: document.getElementById('dueDate').value,
        invoiceDate: document.getElementById('invoiceDate').value,
        invoiceNumber: document.getElementById('invoiceNumber').value,
        items: items,
        subtotal: parseFloat(document.getElementById('subtotal').textContent.replace('₹', '')),
        tax: parseFloat(document.getElementById('taxAmount').textContent.replace('₹', '')),
        total: parseFloat(document.getElementById('totalAmount').textContent.replace('₹', ''))
    };
    
    // Remove empty fields
    Object.keys(invoiceData).forEach(key => {
        if (invoiceData[key] === '' || invoiceData[key] === null || invoiceData[key] === undefined) {
            delete invoiceData[key];
        }
    });
    
    // Send to API
    fetch('/api/invoices', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(invoiceData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Invoice created successfully!');
            window.location.href = '/';
        } else {
            alert('Error creating invoice: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Network error creating invoice');
    });
});

// Set default dates
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const dueDate = new Date();
    dueDate.setDate(today.getDate() + 30);
    
    const todayFormatted = today.toISOString().split('T')[0];
    const dueDateFormatted = dueDate.toISOString().split('T')[0];
    
    document.getElementById('invoiceDate').value = todayFormatted;
    document.getElementById('dueDate').value = dueDateFormatted;
    
    // Trigger initial calculation
    calculateTotals();
});
</script>
{% endblock %}
